<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item d-none d-sm-inline-block" (click)="logout()">
        Salir
      </li>
    </ul>
  </nav>
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a routerLink="/home" class="brand-link" routerLinkActive="active">
      <img src="./assets/icons/icon-128x128.png" alt="Buffette Logo" class="brand-image img-circle elevation-3"
        style="opacity: .8">
      <span class="brand-text font-weight-light">Buffette</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user -->
      <!-- <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="./assets/icons/icon-128x128.png" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a routerLink="/auth/login" class="d-block">Angel Hurtado</a>
        </div>
      </div> -->
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item" *ngFor="let item of menus">
            <a [routerLink]="item.link" class="nav-link" routerLinkActive="active">
              <i class="nav-icon fas fa-boxes" [class]="icon(item.icon)"></i>
              <p>{{ item.title}}</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> v0.2.0
    </div>
    <strong>Copyright &copy; 2020 <a href="https://angelxehg.github.io/buffette-app">Buffette Foods</a>.</strong> All
    rights
    reserved.
  </footer>
</div>
