<app-content-header>
  <div class="col-sm-6">
    <h1>
      {{ title }}
    </h1>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a routerLink="/sales">Ventas</a></li>
      <li class="breadcrumb-item active">Nueva venta</li>
    </ol>
  </div>
</app-content-header>

<app-content>
  <div class="card card-secondary">
    <div class="card-header">
      <h3 class="card-title">Datos de la venta</h3>
    </div>
    <div class="card-body" *ngIf="sale">
      <div class="form-group">
        <label for="inputDate">Fecha</label>
        <input [(ngModel)]="sale.date" [disabled]="!allowEdit()" type="text" class="form-control" id="inputDate"
          placeholder="Fecha de la venta">
      </div>
      <div class="form-group">
        <label for="inputSeller">Vendedor</label>
        <input [(ngModel)]="sale.by" [disabled]="!allowEdit()" type="text" class="form-control" id="inputSeller"
          placeholder="Nombre del vendedor">
      </div>
      <div class="form-group">
        <label for="inputAmount">Cantidad</label>
        <input [(ngModel)]="sale.amount" [disabled]="!allowEdit()" type="number" class="form-control" id="inputAmount"
          placeholder="Total de la venta">
      </div>
    </div>
    <div class="card-footer">
      <p *ngIf="this.mode === 'wait'" class="text-secondary">Procesando</p>
      <div class="btn-group" role="group" aria-label="Action buttons">
        <button class="btn btn-primary" *ngIf="this.mode === 'view'" (click)="this.mode = 'edit'">Editar</button>
        <button class="btn btn-success" *ngIf="allowEdit()" (click)="save()">Guardar</button>
        <button class="btn btn-warning" *ngIf="allowEdit()" (click)="cancel()">Cancelar</button>
        <button class="btn btn-danger" *ngIf="this.mode === 'edit'" (click)="delete()">Eliminar</button>
      </div>
    </div>
  </div>
</app-content>
