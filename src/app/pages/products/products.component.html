<app-content-header title="Productos"></app-content-header>

<app-content>
  <div class="card">
    <div class="card-body p-0" *ngIf="products">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th style="width: 10px">Código</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th style="width: 40px">Existencias</th>
            <th style="width: 40px">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products">
            <td>{{ item.code }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.brand }}</td>
            <td>{{ item.existencias }}</td>
            <td><span class="badge bg-danger">55%</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-content>
